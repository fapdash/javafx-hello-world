plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "22.0.2"
    modules = [ 'javafx.controls' ]
}

dependencies {
    implementation 'org.openjfx:javafx-controls:22.0.2'
}

mainClassName = 'javafx_hello_world.HelloFX'
